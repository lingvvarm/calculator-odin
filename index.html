<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <p class="header-text">Calculator</p>
        <a href="https://github.com/lingvvarm">
            <div class="github-link">
                lingvvarm
                <img src="" alt="github-logo" class="github-logo">
            </div>
        </a>
    </header>
    <div class="container">
        <div class="display">
            <p class="upper-text">2 + 2 = 4</p>
            <p class="lower-text">2 + 2 = 4</p>
        </div>
        <div class="buttons">
            <button class="calc-button fn-button">AC</button>
            <button class="calc-button fn-button">C</button>
            <button class="calc-button oper-button">%</button>
            <button class="calc-button oper-button">÷</button>
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button oper-button">×</button>
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button oper-button">−</button>
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button oper-button">+</button>
            <button class="calc-button">0</button>
            <button class="calc-button">.</button>
            <button class="calc-button">+/-</button>
            <button class="calc-button" id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
